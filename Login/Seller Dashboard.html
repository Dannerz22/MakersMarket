<!DOCTYPE html>
<html>
<head>
    <title>Seller Dashboard</title>
    <style>
        * {
            font-family: 'poppins';
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }
        h1 {
            font-size: 50px;
        }
        .sidebar {
            border-right: #000000;
            width: 250px;
            background-color: #E0E0E0;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        .sidebar h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar a {
            display: block;
            padding: 20px 0;
            color: black;
            text-decoration: none;
            font-weight: bold;
        }
        .sidebar a:hover {
            background-color: #A0A080;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: #F8F8F8;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .action-buttons a {
            text-decoration: none;
            background-color: #2c2c2c;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .disabled-link {
            pointer-events: none;
            background-color: #d3d3d3;
            color: #a9a9a9;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SELLER</h2>
        <a href="#">Dashboard</a>
        <a href="Seller Dashboard.html">My Items</a>
        <a href="Register Product.html">Add Item</a>
        <a href="Seller Dashboard.html">Profile</a>
        <a href="Login.html">Log Out</a>
    </div>
    <div class="main-content">
        <h1>My Products</h1>
        <table>
            <thead>
                <tr>
                    <th>Product ID</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sample Product 1</td>
                    <td>$10.00</td>
                    <td>Available</td>
                    <td><a href="item_info.html" class="action-buttons">View Item</a></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Sample Product 2</td>
                    <td>$15.00</td>
                    <td>Not Available</td>
                    <td><a href="#" class="action-buttons disabled-link">View Item</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
